<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Game</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <div class = "header">
        <h1>타자 게임</h1>
    </div>
    <div class="word-display"></div>
    <div class="word-input-box">
        <input type="text" class = "word-input" />
        <button onclick="handleSubmit()" type="button" class="submit">확인</button>
        <button type="button" onclick="startTimer()" class="start">타이머 시작</button>
    </div>
    
    <div class="game-info">
        <div>
            남은 시간: <span class = "timer">0</span>초 
        </div>
        <div>
            점수: <span class ="score">0</span>점
        </div>
    </div>
<script src="./pro.js"></script>
</body>
</html>
